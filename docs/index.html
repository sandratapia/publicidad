<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BACARDI</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
      <img src="assets/images/logo.png" alt="Bacardi" class="logo_header">
  </header>

  <main class="main">
    <div class="hero">
      <h1 class="instructions">
        <span>Prepara un mojito y</span>
        <span>consigue un regalo en el</span>
        <span>PRIMAVERA SOUND</span>
      </h1>
      <h1 class="congratulations">¡ENHORABUENA!</h1>
    </div>
    <div class="container__mojito">
      <div class="drag__drop">
        <img src="assets/images/draganddrop.png" alt="arrástralo" />
      </div>
      <div class="mojito__ingredients">
        <div class="ingredients">
          <div class="ingredient drag" draggable="true">
            <img src="assets/images/ingredients/limaconazucar1.png" alt="lima con azucar" />
            <p>Lima con azúcar</p>
          </div>
          <div class="ingredient drag" draggable="true">
            <img src="assets/images/ingredients/menta2.png" alt="menta" />
            <p>Hojas de menta</p>
          </div>
          <div class="ingredient drag img__auto" draggable="true">
            <img class="img__auto" src="assets/images/ingredients/bacardi3.png" alt="Bacardi" />
            <p>Bacardi</p>
          </div>
          <div class="ingredient drag img__auto" draggable="true">
            <img src="assets/images/ingredients/hielopicado4.png" alt="hielo picado" />
            <p>Hielo picado</p>
          </div>
          <div class="ingredient drag" draggable="true">
            <img class="img__auto" src="assets/images/ingredients/soda5.png" alt="soda" />
            <p>Soda</p>
          </div>
        </div>
        <div class="mojito empty">
          <img class="glass" src="assets/images/mojitos/glass0.png" alt="vaso vacío" />
          <img class="glass" src="assets/images/mojitos/glass1.png" alt="vaso con lima" />
          <img class="glass" src="assets/images/mojitos/glass2.png" alt="vaso con lima y menta" />
          <img class="glass" src="assets/images/mojitos/glass3.png" alt="vaso con lima, menta y Bacardi" />
          <img class="glass" src="assets/images/mojitos/glass4.png" alt="vaso con lima, menta, Bacardi y hielo picado" />
          <img class="glass" src="assets/images/mojitos/glass5.png" alt="Mojito Bacardi" />
        </div>
      </div>
    </div>
    <div class="container__gift">
      <div class="gift">
        <div class="details">
          <img class="luz" src="assets/images/mojitos/luz.png" alt="mojito terminado" />
          <img class="destello pulse1 floating2" src="assets/images/destello.png" alt="" />
          <img class="destello2 pulse2 floating3" src="assets/images/destello.png" alt="" />
        </div>
        <img class="finish__glass floating" src="assets/images/mojitos/glass6.png" alt="mojito terminado" />
      </div>
      <div class="go__bacardi">
        <a href="https://www.bacardi.com/" target="_blank">VEN A POR TU MOJITO BACARDI</a>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
